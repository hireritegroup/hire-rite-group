<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Position - Quick Assessment</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <div class="logo">HIRE RITE</div>
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="sidebar">
  <a href="index.html">Dashboard</a>
  <a href="upload-candidate.html">Upload Candidate</a>
  <a href="post-position-quick.html">Post Position</a>
  <a href="search.html">Search Database</a>
</div>

<div class="main">
  <h1>Post New Position - Quick Assessment</h1>
  <form>
    <label>Assessment Type</label>
    <select>
      <option>Quick 10 Questions</option>
      <option>Deep 31 Questions</option>
      <option>Use Template</option>
    </select>

    <label>Job Title</label>
    <input type="text">

    <label>Industry</label>
    <select>
      <option>Technology</option>
      <option>Finance</option>
      <option>Healthcare</option>
    </select>

    <label>Department</label>
    <input type="text">

    <label>Location (City, State)</label>
    <input type="text">

    <label>Salary Range (Min-Max)</label>
    <input type="text">

    <label>Education Required</label>
    <select>
      <option>High School</option>
      <option>Bachelor's</option>
      <option>Master's</option>
      <option>PhD</option>
    </select>

    <label>Experience Required</label>
    <select>
      <option>0-1 years</option>
      <option>2-5 years</option>
      <option>5+ years</option>
    </select>

    <label>Top 3 Skills Needed</label>
    <input type="text" placeholder="Separate with commas">

    <label>Company Culture Description</label>
    <textarea></textarea>

    <label>Deal-Breakers</label>
    <textarea></textarea>

    <label>Save as Template</label>
    <input type="text" placeholder="Template Name">

    <button type="submit" class="submit-btn">Submit for Analysis</button>
    <button type="button" class="cancel-btn">Cancel</button>
  </form>
</div>

</body>
</html>
