<h1>Upload Candidate</h1>
<p style="margin-bottom: 30px; color: #00796b;">Fill in candidate details to add to your database</p>

<div class="card">
    <form>
        <label for="name">Candidate Name</label>
        <input type="text" id="name" placeholder="Enter full name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">

        <label for="position">Position Applied For</label>
        <input type="text" id="position" placeholder="Position">

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume">

        <button type="submit">Upload Candidate</button>
    </form>
</div>

<div class="card" style="text-align:center;">
    <img src="assets/upload-candidate.png" alt="Candidate Illustration" style="width:80%; border-radius:10px; margin-top:15px;">
</div>
