<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Portal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS Scripts -->
    <script src="js/script.js" defer></script>
</head>


<body>

<header>
  <nav>
    <div class="logo">HIRE RITE</div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Employer Signup</h1>
</section>

<section>
  <form>
    <h3>Step 1 of 3: Business Info</h3>
    <input type="text" placeholder="Business Name"><br>
    <input type="text" placeholder="Industry"><br>
    <input type="text" placeholder="Company Size"><br>
    <input type="text" placeholder="Website"><br>

    <h3>Step 2 of 3: Contact Info</h3>
    <input type="text" placeholder="Name"><br>
    <input type="text" placeholder="Job Title"><br>
    <input type="email" placeholder="Email"><br>
    <input type="tel" placeholder="Phone"><br>
    <input type="text" placeholder="Address"><br>
    <input type="text" placeholder="City"><br>
    <input type="text" placeholder="State"><br>
    <input type="text" placeholder="ZIP"><br>
    <input type="text" placeholder="Country"><br>

    <h3>Step 3 of 3: Account Setup</h3>
    <input type="password" placeholder="Password"><br>
    <input type="password" placeholder="Confirm Password"><br>
    <label><input type="checkbox"> Agree to Terms</label><br>
    <label><input type="checkbox"> Receive Updates</label><br>

    <button type="submit">Create Account</button><br>
    <a href="login.html">Already have an account?</a>
  </form>
</section>

<footer>
  <p>&copy; 2026 Hire Rite Group</p>
</footer>

</body>
</html>
