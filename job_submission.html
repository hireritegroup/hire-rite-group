  <main>
    <h1>Submit Your Job</h1>
    <form action="https://formspree.io/f/mwkjxjpo" method="POST">
      <label for="job_title">Job Title</label>
      <input type="text" id="job_title" name="job_title" required>

      <label for="job_description">Job Description</label>
      <textarea id="job_description" name="job_description" required></textarea>

      <label for="job_requirements">Job Requirements</label>
      <textarea id="job_requirements" name="job_requirements" required></textarea>

      <label for="job_file">Upload File (Optional)</label>
      <input type="file" id="job_file" name="job_file">

      <button type="submit">Submit</button>
    </form>
  </main>
