<div class="main-content">
  <header>
    <h1>Search Database</h1>
  </header>

  <div class="card">
    <input type="text" id="searchInput" placeholder="Search by name, position..." onkeyup="searchCandidates()">
  </div>

  <div id="results"></div>
</div>

<script>
  const candidates = [
    { name: "John Doe", position: "Software Engineer", location: "New York" },
    { name: "Jane Smith", position: "Project Manager", location: "London" },
    { name: "Ahmed Ali", position: "Designer", location: "Dubai" },
    { name: "Maria Garcia", position: "HR Specialist", location: "Madrid" }
  ];

  function searchCandidates() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const filtered = candidates.filter(c => 
      c.name.toLowerCase().includes(input) ||
      c.position.toLowerCase().includes(input) ||
      c.location.toLowerCase().includes(input)
    );

    if(filtered.length === 0){
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    filtered.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${c.name}</h3>
                        <p>Position: ${c.position}</p>
                        <p>Location: ${c.location}</p>`;
      resultsDiv.appendChild(card);
    });
  }
</script>

</body>
</html>
