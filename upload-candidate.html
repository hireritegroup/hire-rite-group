<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Portal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS Scripts -->
    <script src="js/script.js" defer></script>
</head>

<body>

<header>
  <div class="logo">HIRE RITE</div>
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="sidebar">
  <a href="index.html">Dashboard</a>
  <a href="upload-candidate.html">Upload Candidate</a>
  <a href="post-position-quick.html">Post Position</a>
  <a href="search.html">Search Database</a>
</div>

<div class="main">
  <h1>Upload Candidate</h1>
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter full name">
    <label>Email</label>
    <input type="email" placeholder="Enter email">
    <label>Phone</label>
    <input type="text">
    <label>Date of Birth</label>
    <input type="date">
    <label>Gender</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <label>Street</label>
    <input type="text">
    <label>City</label>
    <input type="text">
    <label>State</label>
    <input type="text">
    <label>ZIP</label>
    <input type="text">
    <label>Country</label>
    <select>
      <option>USA</option>
      <option>Canada</option>
      <option>Other</option>
    </select>
    <button type="submit" class="submit-btn">Submit Candidate</button>
    <button type="button" class="cancel-btn">Cancel</button>
  </form>
</div>

</body>
</html>
