<body>

<header>
  <nav>
    <div class="logo">HIRE RITE</div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Job Seeker Signup</h1>
</section>

<section>
  <form>
    <h3>Step 1 of 2: Personal Info</h3>
    <input type="text" placeholder="Full Name"><br>
    <input type="email" placeholder="Email"><br>
    <input type="tel" placeholder="Phone"><br>
    <input type="date" placeholder="Date of Birth"><br>
    <input type="text" placeholder="Gender"><br>
    <input type="text" placeholder="Address"><br>
    <input type="text" placeholder="City"><br>
    <input type="text" placeholder="State"><br>
    <input type="text" placeholder="ZIP"><br>
    <input type="text" placeholder="Country"><br>

    <h3>Step 2 of 2: Work Info & Account</h3>
    <input type="text" placeholder="Education"><br>
    <input type="text" placeholder="Experience"><br>
    <input type="text" placeholder="Availability"><br>
    <input type="password" placeholder="Password"><br>
    <input type="password" placeholder="Confirm Password"><br>
    <label><input type="checkbox"> Agree to Terms</label><br>
    <label><input type="checkbox"> Receive Notifications</label><br>

    <button type="submit">Join Database</button>
  </form>
</section>
